<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Buttons with Color Change and Images</title>
    <style>
        .collapsible-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .content img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Collapsible Buttons with Color Change and Images</h2>

<div class="collapsible-container">
    <button class="collapsible">Section 1</button>
    <button class="collapsible">Section 2</button>
    <button class="collapsible">Section 3</button>
</div>

<div class="content">
    <p>This is the content of Section 1.</p>
    <img src="https://via.placeholder.com/100" alt="Image for Section 1">
</div>

<div class="content">
    <p>This is the content of Section 2.</p>
    <img src="https://via.placeholder.com/100" alt="Image for Section 2">
</div>

<div class="content">
    <p>This is the content of Section 3.</p>
    <img src="https://via.placeholder.com/100" alt="Image for Section 3">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var coll = document.getElementsByClassName("collapsible");
        var contents = document.getElementsByClassName("content");
        
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                var index = Array.prototype.indexOf.call(coll, this);
                for (var j = 0; j < coll.length; j++) {
                    coll[j].classList.remove("active");
                    contents[j].style.display = "none";
                }
                if (this.classList.contains("active")) {
                    this.classList.remove("active");
                    contents[index].style.display = "none";
                } else {
                    this.classList.add("active");
                    contents[index].style.display = "block";
                }
            });
        }
    });
</script>

</body>
</html>
